<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

</head>
<body>

        </div>
    </div>

    <footer class="page-footer font-small blue">

                <h5 class="text-center font-weight-bold">Bobosoft WebWerkz</h5>
            </div>
            <div class="col-md-4">
                <h5 class="text-center text-uppercase font-weight-bold">

            </div>
        </div>
